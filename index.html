<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOt_2_DO, NOT_DONE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
  <div class="split left">
    <div class="centered">
      <div class="BOX">
        <h1 class="BOX1 todo">TO NOT DO</h1>
        <label about="task description">
          <input type="text" placeholder="Enter Your Task" class="BOX2">
        </label>
        <ul class="line">
        </ul>
        <button class="btn todo">ADD</button>
      </div>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <div class="BOX">
        <h1 class="BOX1">NOT DONE</h1>
        <label about="task description">
          <input type="text" placeholder="Enter Your Task" class="BOX2">
        </label>
        <ul class="line">
        </ul>
        <button class="btn">ADD</button>
      </div>
    </div>
  </div>


  </body>
</html>
